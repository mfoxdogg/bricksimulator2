[application]

name="brick_simulator_2"
main_scene="res://MAIN.tscn"
icon="res://icon.png"

[input]

move_forward=[key(W), jaxis(0, 2), jbutton(0, 12)]
move_backwards=[key(S), jaxis(0, 3), jbutton(0, 13)]
move_left=[key(A), jaxis(0, 0), jbutton(0, 14)]
move_right=[key(D), jaxis(0, 1), jbutton(0, 15)]
fire_brick=[mbutton(0, 1), jbutton(0, 0)]

[render]

thread_model=2

[rendering]

gles3/use_nearest_mipmap_filter=true
gles3/shadow_filter_mode=2
gles3/immediate_buffer_size_kb=2048
antialias/msaa=2
shadow_atlas/size=2048
shadow_atlas/quadrant_0_subdiv=2
shadow_atlas/quadrant_1_subdiv=2
shadow_atlas/quadrant_2_subdiv=3
shadow_atlas/quadrant_3_subdiv=4
viewport/default_clear_color=#ff000000
